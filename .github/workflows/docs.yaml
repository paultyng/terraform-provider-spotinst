name: Docs
on: [push, pull_request]

jobs:
  tfplugindocs:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16

      - name: Checkout
        uses: actions/checkout@v2

      - name: Docscheck
        run: |
          make docscheck
