name: Website
on: [push, pull_request]

jobs:
  website:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Test Website
      run: |
        make website-test
